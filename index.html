<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farm to Table ‚Äì Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700|Inter:400,600,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #0c2c17 90%, #133a20 100%);
      font-family: 'Inter', 'Nunito', sans-serif;
      color: #fff;
      margin: 0;
    }
    header {
      padding: 20px 0;
      text-align: center;
      font-size: 2em;
      background: #11291b;
      border-bottom: 3px solid #20ae6a;
      font-weight: 800;
    }
    .login-card {
      background: #18271e;
      max-width: 430px;
      margin: 50px auto;
      padding: 40px 30px;
      border-radius: 18px;
      box-shadow: 0 6px 30px #1eb05d43;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #20ae6a;
      font-size: 1.5em;
    }
    select, input {
      width: 100%;
      padding: 12px;
      border-radius: 7px;
      border: 1px solid #304a3f;
      background: #223c2c;
      color: white;
      margin-bottom: 15px;
      font-size: 1em;
    }
    input:focus, select:focus {
      border-color: #20ae6a;
      background: #294835;
      outline: none;
    }
    button {
      padding: 13px;
      width: 100%;
      background: #20ae6a;
      border: none;
      color: white;
      font-weight: 600;
      font-size: 1.1em;
      border-radius: 7px;
      cursor: pointer;
    }
    button:hover { background: #1aa566; }
    .switch-link {
      text-align: center;
      margin-top: 18px;
      font-size: 0.96em;
    }
    .switch-link a { color: #20ae6a; }
  </style>
</head>
<body>

  <header>Farm to Table ‚Äì Login</header>

  <div class="login-card">
    <h2>Sign In</h2>
    <select id="role" onchange="toggleAdmin()">
      <option value="farmer">üë®‚Äçüåæ Farmer</option>
      <option value="buyer">üõí Buyer</option>
      <option value="admin">üëë Admin</option>
    </select>

    <input type="text" id="email" placeholder="Email or 'admin'">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="switch-link">
      Don't have an account? <a href="register.html">Register</a>
    </div>
  </div>

  <script>
    const API_BASE_URL = "https://farmtotable-e-commerce-jvonejzm1-niranjanshaivas-projects.vercel.app/"; // ‚Üê Replace this

    function toggleAdmin() {
      const role = document.getElementById("role").value;
      const emailField = document.getElementById("email");
      if (role === "admin") {
        emailField.value = "admin";
        emailField.disabled = true;
      } else {
        emailField.value = "";
        emailField.disabled = false;
      }
    }

    toggleAdmin();

    async function login() {
      const role = document.getElementById("role").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) return alert("Please enter both email and password");

      const res = await fetch(`${API_BASE_URL}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ role, email, password }),
      });

      const data = await res.json();

      if (data.error) return alert("‚ùå Login Failed: " + data.error);

      // ‚úÖ Success ‚Äì redirect to role-specific page
      if (data.role === "admin") {
        window.location.href = "admin.html";
      } else if (data.role === "farmer") {
        window.location.href = "farmer.html";
      } else if (data.role === "buyer") {
        window.location.href = "buyer.html";
      } else {
        alert("‚úÖ Login successful, but unknown role.");
      }
    }
  </script>
</body>
</html>
